{% extends "imagegallery/layout.html" %}

{% block title %}
    View Image
{% endblock %}

{% block body %}

<div class="container ">
    <div class="row justify-content-center">
        <div class="col justify-content-center">
            
            <a href="{% url 'imagegallery:gallery' %}" class="btn btn-primary my-3">Back to Gallery</a>

            <div class="card text-center">
            <div style="height: 85vh;">
            
                <img style = "max-width: 100%; max-height: 100%;" src="{{ photo.images.url }}" alt="" >
                <h5>{{ photo.post.title }}_{{photo.id}}</h5>
                <p>{{photo.post.description}}</p>
            </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
